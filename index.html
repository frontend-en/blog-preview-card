<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="wrapper">

    <main class="card">
      <img src="./assets/images/illustration-article.svg" alt="" class="card__image">
      <article class="card__content">
        <button class="card__button">Learning</button>
        <div class="card__date">Published 21 Dec 2032</div>
        <h1 class="card__title"><a href="https://www.frontendmentor.io/learning-paths/getting-started-on-frontend-mentor-XJhRWRREZd/steps/65fdbc9e2f40450f91211459/challenge/start" target="_blank"><span>html & css</span> foundations</a></h1>
        <p class="card__subtitle">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card__caption caption">
          <img src="./assets/images/image-avatar.webp" alt="avatar" class="caption__image">
          <h2 class="caption__title"><a href="#">Greg Hooper</a></h2>
        </div>
      </article>
    </main>

  </div>
